<div class ="navBarContainer sticky "> 
    <nav>
        <ul class="menuContainer">
            {% for item in site.data.settings.menu %}
            <li ><a class ="navBarContainer menuElement" href="{{ item.link }}" target="{{item.target}}">{{ item.name }}</a></li>
            {% endfor %}
        </ul>
    </nav>
</div>
